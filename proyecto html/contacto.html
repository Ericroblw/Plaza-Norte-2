<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <title>Contacto</title>
</head>

<body>
  <header>
    <img src="Imagenes/logoPlaza.jpg" alt="logoPlaza">
  </header>

  <article class="container">
    <form action="http://www.cursos-diseño.es/mostrar.php" method="post">
      <div class="mb-3">
        Nombre
        <input type="text" name="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        Apellidos
        <input type="text" name="apellidos" class="form-control" required/>
      </div>

      <div class="mb-3">
        Correo electrónico
        <input type="text" name="Correo" class="form-control" required />
      </div>

      <div class="mb-3">
        Telefono
        <input type="number" name="Telefono" class="form-control" required />
      </div>


      <div class="mb-3">
        Asunto
        <textarea name="Asunto"  type="text"  class="form-control" required></textarea>
      </div>


      <div class="mb-3">
        <label class="form-check">
          <input type="checkbox" name="acepto" value="si" class="form-check-input" required/>
          Acepto los términos y condiciones
        </label>
      </div>
      <div class="mb-3">
        <label class="form-check form-switch">
          <input type="checkbox" name="boletin" value="si" class="form-check-input" />
          Quiero recibir boletín de noticias por email
        </label>
      </div>




      <input type="submit" class="btn btn-primary" />
    </form>
  </article>
</body>

</html>
