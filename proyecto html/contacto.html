<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <div class="formulario-contacto">
        <h2>Contacta con nosotros</o-></h2>
        <form action="http://www.cursos-diseño.es/mostrar.php" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
    
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" required>
    
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required>
    
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="confirmar_email">Confirmar correo electrónico:</label>
          <input type="email" id="confirmar_email" name="confirmar_email" required>
    
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9,15}">
    
          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios" rows="5" required></textarea>
    
          <button type="submit">Enviar</button>
        </form>
      </div>
</body>
</html>
