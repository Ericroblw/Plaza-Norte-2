<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <title>Contacto</title>
  <link rel="stylesheet" href="Imagenes/logoPlaza.jpg">
</head>

<body>
  <header>
    <img src="Imagenes/logoPlaza.jpg" alt="logoPlaza">
  </header>

  <article class="container">
    <form action="http://www.cursos-diseño.es/mostrar.php" method="post">
      <div class="mb-3 form-floating col">
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="">
        <label for="nombre">Nombre</label>
      </div>
      <div class="mb-3 form-floating col">
        <input type="text" name="apellidos" class="form-control" id="apellidos" placeholder="">
        <label for="apellidos">Apellidos</label>
      </div>

      <div class="mb-3 form-floating col">
        <input type="text" name="correo" class="form-control" id="correo" placeholder="">
        <label for="correo">Correo electrónico</label>
      </div>

      <div class="mb-3 form-floating col">
        <input type="text" name="telefono" class="form-control" id="telefono" placeholder="">
        <label for="telefono">Teléfono</label>
      </div>

      <div class="mb-3">
        <textarea name="asunto" type="text" class="form-control" id="asunto" placeholder="Asunto" required></textarea>
      </div>


      <div class="mb-3">
        <label class="form-check">
          <input type="checkbox" name="acepto" value="si" class="form-check-input" required />
          Acepto los términos y condiciones
        </label>
      </div>
      <div class="mb-3">
        <label class="form-check form-switch">
          <input type="checkbox" name="boletin" value="si" class="form-check-input" />
          Quiero recibir boletín de noticias por email
        </label>
      </div>




      <input type="submit" class="btn btn-primary" />
    </form>
  </article>
</body>

</html>
